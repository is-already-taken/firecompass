firecompass.css.panel.tooltip.Show_SCSS_Path=Shows the filename and line number of the original .scss file within the CSS inspector (the .css and .scss filename and line number will be displayed within a tooltip)
firecompass.css.panel.Show_CSS_Path=Filename and Line number: of .css file
